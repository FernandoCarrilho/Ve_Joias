{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Criar uma Nova Conta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors mt-4">
            Registrar
        </button>
    </form>
    <p class="text-center text-gray-600 mt-4">Já tem uma conta? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Faça login</a></p>
</div>
{% endblock %}
