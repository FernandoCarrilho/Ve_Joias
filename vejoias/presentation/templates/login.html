{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Acessar sua Conta</h1>
    {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Erro!</strong>
            <span class="block sm:inline">Nome de usuário ou senha inválidos.</span>
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex items-center justify-between mt-4">
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors">
                Entrar
            </button>
        </div>
        <p class="text-center text-gray-600 mt-4">
            <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Esqueceu a senha?</a>
        </p>
    </form>
    <p class="text-center text-gray-600 mt-4">Não tem uma conta? <a href="{% url 'registro' %}" class="text-blue-600 hover:underline">Registre-se</a></p>
</div>
{% endblock %}
