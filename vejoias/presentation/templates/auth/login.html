{% extends "base.html" %}

{% block title %}Login Administrativo{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-pink-100 transform transition duration-500 hover:shadow-pink-300/50">
            
            <div class="text-center mb-8">
                <i class="fas fa-lock text-pink-600 text-5xl mb-3"></i>
                <h2 class="text-3xl font-bold text-gray-900">Acesso Administrativo</h2>
                <p class="mt-2 text-sm text-gray-600">Entre com suas credenciais para gerenciar a loja.</p>
            </div>
            
            <!-- Mensagens de Erro/Sucesso (Placeholder) -->
            <!-- 
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-3 text-sm rounded-lg {% if 'error' in message.tags %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %} 
            -->

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário / Email</label>
                    <input id="username" name="username" type="text" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 transition duration-150"
                           placeholder="Seu nome de usuário ou email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input id="password" name="password" type="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 transition duration-150"
                           placeholder="Sua senha secreta">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" 
                               class="h-4 w-4 text-pink-600 border-gray-300 rounded focus:ring-pink-500">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                            Lembrar-me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-pink-600 hover:text-pink-500">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition duration-150">
                        <i class="fas fa-sign-in-alt mr-2"></i> Entrar
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta de administrador? 
                    <a href="{% url 'admin_register' %}" class="font-medium text-pink-600 hover:text-pink-500 underline">
                        Registre-se aqui
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
