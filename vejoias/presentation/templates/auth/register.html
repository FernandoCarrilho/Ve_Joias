{% extends "base.html" %}

{% block title %}Cadastro de Administrador{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-pink-100 transform transition duration-500 hover:shadow-pink-300/50">
            
            <div class="text-center mb-8">
                <i class="fas fa-user-plus text-pink-600 text-5xl mb-3"></i>
                <h2 class="text-3xl font-bold text-gray-900">Criar Conta Admin</h2>
                <p class="mt-2 text-sm text-gray-600">Preencha os campos abaixo para se registrar como administrador.</p>
            </div>
            
            <!-- Mensagens de Erro/Sucesso (Placeholder) -->

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                    <input id="full_name" name="full_name" type="text" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 transition duration-150"
                           placeholder="Seu nome">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Endereço de Email</label>
                    <input id="email" name="email" type="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 transition duration-150"
                           placeholder="email@vejoias.com.br">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input id="password" name="password" type="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 transition duration-150"
                           placeholder="Mínimo 8 caracteres">
                </div>
                
                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                    <input id="password_confirm" name="password_confirm" type="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 transition duration-150"
                           placeholder="Repita a senha">
                </div>


                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition duration-150">
                        <i class="fas fa-user-check mr-2"></i> Cadastrar
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Já tem uma conta? 
                    <a href="{% url 'admin_login' %}" class="font-medium text-pink-600 hover:text-pink-500 underline">
                        Fazer Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
