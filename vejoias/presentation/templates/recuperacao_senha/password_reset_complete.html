{% extends "base.html" %}

{% block title %}Senha Redefinida{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto mt-10 text-center">
    <h1 class="text-2xl font-bold text-green-600 mb-4">Senha Redefinida com Sucesso!</h1>
    <p class="text-gray-600">Sua senha foi alterada com sucesso. Você já pode fazer login com sua nova senha.</p>
    <a href="{% url 'login' %}" class="inline-block mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        Fazer Login
    </a>
</div>
{% endblock %}
