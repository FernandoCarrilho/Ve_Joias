{% extends "base.html" %}

{% block title %}{{ acao }} Jóia{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md mt-10 w-full max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ acao }} Jóia</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors mt-4">
            Salvar
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <a href="{% url 'gerenciar_produtos' %}" class="text-gray-600 hover:underline">Voltar para a lista de produtos</a>
    </div>
</div>
{% endblock %}
