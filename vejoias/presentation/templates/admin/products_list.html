<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos | Vejoias Admin</title>
    <!-- Carregamento do Tailwind CSS para estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração da fonte Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header Principal (Admin) -->
    <header class="bg-gray-800 shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-3xl font-extrabold text-pink-500 tracking-wider">
                Vejoias <span class="text-sm font-light text-gray-400">Admin</span>
            </a>
            <nav class="space-x-4 flex items-center">
                <a href="./products_list.html" class="text-pink-500 font-semibold transition duration-150">Produtos</a>
                <!-- Link de Logout, manipulado via JS -->
                <a href="../auth.html" id="logout-link" class="text-gray-400 hover:text-red-500 transition duration-150">Sair</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 min-h-[80vh]">

        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-cubes text-pink-600 mr-2"></i> Estoque de Joias
            </h1>
            <!-- Botão para Adicionar Novo Produto -->
            <a href="./product_form.html" class="py-2 px-4 bg-pink-600 text-white font-bold rounded-lg shadow-md hover:bg-pink-700 transition duration-300 transform hover:scale-[1.01] flex items-center">
                <i class="fas fa-plus-circle mr-2"></i> Adicionar Novo
            </a>
        </div>
        
        <!-- Contêiner da Tabela de Produtos -->
        <div class="bg-white overflow-x-auto shadow-xl rounded-xl">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">Nome</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Preço</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Estoque</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                    </tr>
                </thead>
                <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Linhas dos produtos serão inseridas aqui via JS -->
                    <tr>
                        <td colspan="6" class="p-6 text-center text-gray-500" id="loading-row">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Carregando produtos...
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Mensagem de Tabela Vazia -->
            <div id="empty-state" class="p-10 text-center hidden">
                <i class="fas fa-box-open text-6xl text-pink-200 mb-4"></i>
                <p class="text-gray-500 font-medium">Nenhum produto encontrado. Clique em 'Adicionar Novo' para começar.</p>
            </div>
        </div>

        <!-- Modal de status (Para feedback) -->
        <div id="status-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden" onclick="closeModal()">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm mx-4 transform transition-all duration-300" onclick="event.stopPropagation()">
                <h3 id="modal-title" class="text-xl font-bold mb-3"></h3>
                <p id="modal-message" class="text-gray-700 mb-4"></p>
                <div class="flex justify-end space-x-3">
                    <button onclick="closeModal()" class="py-2 px-4 bg-gray-200 text-gray-800 font-bold rounded-lg hover:bg-gray-300 transition">Fechar</button>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer Simples -->
    <footer class="bg-gray-800 text-white mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-pink-400 font-semibold mb-2">Vejoias Admin &copy; 2024</p>
            <p class="text-sm text-gray-400">Painel de controle de produtos.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('Debug');

        // Variáveis globais obrigatórias
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        // Inicialização do Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null; // ID do usuário autenticado (Admin)
        
        // --- Referências DOM ---
        const productsTableBody = document.getElementById('products-table-body');
        const loadingRow = document.getElementById('loading-row');
        const emptyState = document.getElementById('empty-state');
        const logoutLink = document.getElementById('logout-link');

        // Modals
        const statusModal = document.getElementById('status-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');

        /**
         * Exibe o modal de status.
         */
        function showModal(title, message, type = 'info') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            let color = 'text-gray-800';
            if (type === 'error') color = 'text-red-600';

            modalTitle.className = `text-xl font-bold mb-3 ${color}`;

            statusModal.classList.remove('hidden');
        }

        /**
         * Fecha o modal de status.
         */
        window.closeModal = function() {
            statusModal.classList.add('hidden');
        }

        /**
         * Converte um objeto de produto em uma linha de tabela HTML.
         * @param {string} id - ID do documento (produto).
         * @param {Object} product - Dados do produto.
         * @returns {string} HTML da linha da tabela.
         */
        function createProductRow(id, product) {
            const isInactive = product.status === 'inactive';
            const statusClass = isInactive ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700';
            const statusText = isInactive ? 'Inativo' : 'Ativo';
            
            const priceFormatted = `R$ ${product.price.toFixed(2).replace('.', ',')}`;
            const stockText = product.stock > 0 ? product.stock : '0 (Esgotado)';

            return `
                <tr class="hover:bg-gray-50 transition duration-150">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 truncate max-w-xs">
                        <div class="flex items-center">
                            <img src="${product.imageUrl || 'https://placehold.co/40x40/f9a8d4/FFFFFF?text=J'}" 
                                 alt="${product.name}" class="h-10 w-10 rounded-full mr-3 object-cover"
                                 onerror="this.onerror=null;this.src='https://placehold.co/40x40/f9a8d4/FFFFFF?text=J';">
                            <span>${product.name}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.category || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-medium text-gray-700">${priceFormatted}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-center font-medium ${product.stock > 0 ? 'text-gray-700' : 'text-red-500'}">${stockText}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a href="./product_form.html?id=${id}" class="text-pink-600 hover:text-pink-900 transition duration-150 font-bold flex items-center justify-end">
                            <i class="fas fa-pen-to-square mr-2"></i> Editar
                        </a>
                    </td>
                </tr>
            `;
        }
        
        /**
         * Inicia o listener em tempo real para a lista de produtos.
         */
        function startProductsListener() {
            // O Admin usa sua própria coleção privada para gerenciar os produtos.
            const productsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/products`);

            // onSnapshot é usado para atualizações em tempo real
            onSnapshot(productsCollectionRef, (snapshot) => {
                loadingRow.classList.add('hidden');
                productsTableBody.innerHTML = '';
                const products = [];

                if (snapshot.empty) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');

                snapshot.forEach(doc => {
                    products.push(createProductRow(doc.id, doc.data()));
                });
                
                productsTableBody.innerHTML = products.join('');

            }, (error) => {
                console.error("Erro ao receber dados de produtos:", error);
                loadingRow.classList.add('hidden');
                productsTableBody.innerHTML = '';
                emptyState.classList.remove('hidden');
                emptyState.innerHTML = '<i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i><p class="text-red-500 font-medium">Erro ao carregar lista de produtos.</p>';
            });
        }

        /**
         * Inicialização e Autenticação.
         */
        async function initialize() {
            // Este painel de Admin deve garantir que apenas o Admin tenha acesso
            // No ambiente Canvas, assumimos que o token é de um Admin ou usamos um userId padrão
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    // Assumindo que este é o painel de ADMIN, podemos forçar um userId para acessar a coleção de produtos.
                    // ATENÇÃO: Se o ambiente não fornecer um token de Admin, o Admin padrão abaixo será usado.
                    userId = 'default-admin-uid'; 
                    startProductsListener();
                } else {
                    // Tenta autenticar via token customizado (para o ambiente Canvas)
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            // Se não houver token, faz o login anônimo
                            const userCredential = await signInAnonymously(auth);
                            userId = userCredential.user.uid;
                            // Força o ID para o padrão de Admin para buscar a coleção correta
                            userId = 'default-admin-uid';
                            startProductsListener();
                            showModal("Aviso", "Logado anonimamente. Listando produtos do Admin padrão.", 'info');
                        }
                    } catch (error) {
                         console.error('Erro na autenticação Firebase:', error);
                         showModal("Acesso Negado", "Falha ao autenticar. Por favor, tente novamente.", 'error');
                         productsTableBody.innerHTML = '';
                         loadingRow.classList.add('hidden');
                         emptyState.classList.remove('hidden');
                         emptyState.innerHTML = '<i class="fas fa-lock text-6xl text-red-400 mb-4"></i><p class="text-red-500 font-medium">Acesso negado. Necessário autenticação.</p>';
                    }
                }
            });
            
            // Logout
            logoutLink.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    await signOut(auth);
                    window.location.href = '../auth.html';
                } catch (error) {
                    console.error("Erro ao fazer logout:", error);
                    showModal("Erro", "Não foi possível desconectar.", 'error');
                }
            });
        }
        
        initialize();
    </script>
</body>
</html>
