<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vê Jóias{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados */
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">
                <a href="{% url 'lista_joias' %}">Vê Jóias</a>
            </div>
            <nav>
                <a href="{% url 'lista_joias' %}" class="text-gray-600 hover:text-gray-900 px-4">Início</a>
                <a href="{% url 'ver_carrinho' %}" class="text-gray-600 hover:text-gray-900 px-4">
                    <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.942.707 2.833.99.99 2.193 1.258 3.5.766M16 13l2.293 2.293c.63.63.182 1.942.707 2.833.99.99 2.193 1.258 3.5.766"></path></svg>
                    Carrinho
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Vê Jóias. Todos os direitos reservados.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
